[workspace]
git_release_enable = false
git_release_body = """
{{ changelog }}
{% if remote.contributors %}
### Contributors
{% for contributor in remote.contributors %}
* @{{ contributor.username }}
{% endfor %}
{% endif %}
"""

[changelog]
protect_breaking_commits = true
commit_parsers = [
    { message = "^.*\\(security\\)", group = "<!-- 0 -->Security", scope = "" },
    { message = "^feat", group = "<!-- 1 -->New features" },
    { message = "^fix", group = "<!-- 2 -->Fixes" },
    { message = "^.*", group = "<!-- 3 -->Other" },
]
commit_preprocessors = [
    # Replace multiple spaces with a single space.
    { pattern = "  +", replace = " " },
    # Replace the issue/PR number with the link. It will work for PRs as well as GitHub has a redirect.
    { pattern = "\\(#([0-9]+)\\)", replace = "([#${1}](https://github.com/wheregmis/dioxus-motion/pull/${1}))" },
    # Hyperlink bare commit hashes like "abcd1234" in commit logs, with short commit hash as description.
    { pattern = "([ \\n])(([a-f0-9]{7})[a-f0-9]*)", replace = "${1}commit [${3}](https://github.com/wheregmis/dioxus-motion/commit/${2})" },
]

[[package]]
name = "dioxus-motion"
changelog_path = "./CHANGELOG.md"
git_release_enable = true

[[package]]
name = "dioxus-motion-transitions-macro"
changelog_include = []
changelog_path = "./CHANGELOG.md"
git_release_enable = true

[[package]]
name = "docs"
release = false
